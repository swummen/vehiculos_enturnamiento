<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Enturnamiento</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div id="header-container"></div>

  <main class="main-content">
    <div class="auth-wrapper">
      <h1>Accede al panel</h1>
      <p>Ingresa con tu cuenta de conductor, despachador o administrador.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required autocomplete="current-password">
        </div>
        <button class="btn btn-primary" type="submit">Ingresar</button>
      </form>
      <p class="text-center">¿Aún no tienes cuenta? <a class="inline-link" href="registration.html">Regístrate</a></p>
    </div>
  </main>

  <div id="footer-container"></div>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const credentials = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        };

        const result = await navigationSystem.login(credentials);
        if (!result.success) {
          notifications.show(result.message || 'No se pudo iniciar sesión', 'error');
        }
      });
    });
  </script>
</body>
</html>
