<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Enturnamiento</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div id="header-container"></div>

  <main class="main-content">
    <div class="auth-wrapper">
      <h1>Crear cuenta</h1>
      <p>Completa tus datos para ofrecer servicios como conductor o gestionar viajes como despachador.</p>
      <form id="registration-form">
        <div class="grid-two">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input id="nombre" name="nombre" type="text" required>
          </div>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input id="username" name="username" type="text" required>
          </div>
        </div>

        <div class="grid-two">
          <div class="form-group">
            <label for="email">Correo</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" type="tel" required>
          </div>
        </div>

        <div class="grid-two">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>
          </div>
          <div class="form-group">
            <label for="role">Rol</label>
            <select id="role" name="role" required>
              <option value="">Selecciona un rol</option>
              <option value="conductor">Conductor</option>
              <option value="despachador">Despachador</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Crear cuenta</button>
      </form>
      <p class="text-center">¿Ya tienes cuenta? <a class="inline-link" href="inicio_sesion.html">Ingresa</a></p>
    </div>
  </main>

  <div id="footer-container"></div>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registration-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          nombre: document.getElementById('nombre').value,
          username: document.getElementById('username').value,
          email: document.getElementById('email').value,
          telefono: document.getElementById('telefono').value,
          password: document.getElementById('password').value,
          role: document.getElementById('role').value
        };

        const result = await API.register(payload);
        if (result.success) {
          notifications.show('Usuario creado, ahora inicia sesión.', 'success');
          setTimeout(() => window.location.href = 'inicio_sesion.html', 800);
        } else {
          notifications.show(result.message || 'No se pudo registrar', 'error');
        }
      });
    });
  </script>
</body>
</html>
